name: abacus
description: A simple, but feature-rich, counter for tabletop games.

publish_to: 'none'
version: 1.1.6
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  wakelock: ^0.6.2
  url_launcher: ^6.1.9
  loop_page_view: ^1.2.1
  package_info_plus: ^3.0.3
  dynamic_color: ^1.6.2
  platform_detect: ^2.0.7

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true

  fonts:
    - family: Mana
      fonts:
        - asset: fonts/mana.ttf

flutter_icons:
  image_path: assets/icon.png
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_foreground: assets/fg.png
  adaptive_icon_background: assets/bg.png
  web:
    generate: true
    background_color: "#000000"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true
